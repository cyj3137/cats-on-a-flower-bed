<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#container{display: flex;} 
		body{background: url(flowers.png);margin: 0; text-align: center; margin:aouto; padding-top: 250px;}
		.shiftani{width: 100vw; height: 55vh; 
			background: url(cats.png); 
			background-size: 25vw auto;
			animation: shift 2s infinite linear;}
			#right{transform: rotateY(180deg)}
			#control{margin: auto;}
			@keyframes shift{
				from{background-position: 0 0;}
				to{background-position:  -50vw 0;}
			}
	</style> 
</head>
<body>
<div id="container">
	<div id="left" class="shiftani"></div>
	<div id="right" class= "shiftani"></div>
</div>
<input type="range" id="control" step="0.1" min="0.2" max="5" value="2">
<script type="text/javascript">
	control.oninput = function(){
		left.style.animationDuration = control.value + "s";
		right.style.animationDuration = control.value + "s";
	}
</script>


</body>
</html>
